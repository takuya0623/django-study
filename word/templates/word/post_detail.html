{% extends "word/base.html" %} {% block content %}
    <h2 class="title">{{ post.name }}</h2>
    <p>{{ post.price }}円</p>
<hr>
    <h2 class = "subtitle">コメント</h2>

    {% for comment in post.comments.all %}
    <article class = "media">
        <div class = "media-content">
            <div class = "content">
                <p>
                    <strong>
                        {{ comment.name }}
                    </strong>
                    <br>
                </p>
            </div>
        </div>
    </article>
    {% empty %}
        <div class = "notification">
            <p>コメントはまだありません</p>
        </div>
        <hr>
    {% endfor %}


    <h2 class="subtitle">コメントを追加</h2>

    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="field">
            <div class="control">
                <button class="button is-danger">送信</button>
            </div>
        </div>
    </form>
{%endblock%}
